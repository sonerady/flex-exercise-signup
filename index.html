<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="left-side">
            <div class="left-side-content">
                <h1 class="left-side-title">Hoşgeldiniz</h1>
                <p class="left-side-p">Bizimle Bağlantıda kalmak için lütfen personel bilgilerinizi giriniz.</p>
                <a href="" class="left-side-button">Giriş</a>
            </div>
        </div>
        <div class="right-side">
            <div class="right-side-content">
                <h1>Hesap oluştur</h1>
                <div class="links">
                    <a href="" class="facebook"><i class="fab fa-facebook"></i></a>
                    <a href="" class="linkedin"><i class="fab fa-linkedin"></i></a>
                    <a href="" class="google"><i class="fab fa-google-plus"></i></a>
                </div>
                <p>veya kayıt için email kullan</p>
                <form action="" class="form">
                    <div class="form-group">
                        <i class="far fa-user icons"></i>
                        <input class="input" type="text" placeholder="Ad">
                    </div>
                    <div class="form-group ">
                        <i class="far fa-envelope icons"></i>
                        <input class="input" type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-unlock-alt icons"></i>
                        <input class="input" type="password" placeholder="Şifre">
                    </div>
                    <button class="btn-form">Kaydol</button>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
